<!--
Three Ways to Insert CSS:
-------------------------
There are three ways of inserting a style sheet:

    1- External CSS  :  External styles are defined within the <link> element, inside the <head> section of an HTML page
    2- Internal CSS : The internal style is defined inside the <style> element, inside the head section.
    3- Inline CSS : An inline style may be used to apply a unique style for a single element.
-->


<!--  ***** IMPORTANT *****
Multiple Style Sheets:
----------------------
If some properties have been defined for the same selector (element) in different style sheets, 
the value from the last read style sheet will be used. 

1. Assume that an external style sheet has the following style for the <h1> element:
    h1 { color: navy; }

2. Then, assume that an internal style sheet also has the following style for the <h1> element:
    h1 { color: orange; }

3. If the internal style is defined after the link to the external style sheet, the <h1> elements will be "orange":
    <head>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <style>
            h1 { color: orange; }
        </style>
    </head>

4. However, if the internal style is defined before the link to the external style sheet, the <h1> elements will be "navy": 
    <head>
        <style>
            h1 { color: orange; }
        </style>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
-->


<!--  ***** IMPORTANT *****
Cascading Order:
----------------
What style will be used when there is more than one style specified for an HTML element?

All the styles in a page will "cascade" into a new "virtual" style sheet by the following rules, where number one has the highest priority:

    1. Inline style (inside an HTML element)
    2. External and internal style sheets (in the head section) (the order or sequence is very important)
    3. Browser default

So, an inline style has the highest priority, and will override external and internal styles and browser defaults.
-->
